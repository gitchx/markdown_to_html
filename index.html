<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown to HTML Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
    }
    pre {
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
      white-space: pre-wrap; /* 折り返し可能にする */
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Markdown to HTML Converter</h1>
  <textarea id="markdown-input" placeholder="ここにMarkdownを入力してください"></textarea>
  <button onclick="convertMarkdown()">変換する</button>
  <h2>生成されたHTMLコード</h2>
  <pre id="output"></pre>

  <script>
    function convertMarkdown() {
      try {
        // 入力されたMarkdownを取得
        const markdownInput = document.getElementById("markdown-input").value;

        // MarkdownをHTMLに変換
        const htmlOutput = marked.parse(markdownInput);

        // HTMLを生のコードとして表示
        document.getElementById("output").innerText = htmlOutput;
      } catch (error) {
        console.error("Markdownの変換中にエラーが発生しました:", error);
      }
    }
  </script>
</body>
</html>
